---
# Global variables for all AI Hub hosts

# API keys (loaded from environment or Jenkins credentials)
anthropic_api_key: "{{ lookup('env', 'ANTHROPIC_API_KEY') }}"
gemini_api_key: "{{ lookup('env', 'GEMINI_API_KEY') | default('', true) }}"
openai_api_key: "{{ lookup('env', 'OPENAI_API_KEY') }}"

# GitHub credentials for document ingestion
github_username: "{{ lookup('env', 'GITHUB_USERNAME') | default('', true) }}"
github_token: "{{ lookup('env', 'GITHUB_TOKEN') | default('', true) }}"

# Paths
ai_hub_base_path: /opt/ai-hub
mcp_servers_path: "{{ ai_hub_base_path }}/mcp-servers"
data_path: "{{ ai_hub_base_path }}/data"
repos_path: "{{ ai_hub_base_path }}/repos"

# User
ai_hub_user: cbliss
docker_users:
  - cbliss

# Qdrant configuration
qdrant_url: http://localhost:6333
qdrant_collection: knowledge_base

# SQLite configuration
sqlite_db_path: "{{ data_path }}/memory.db"

# Embedding configuration
embedding_model: text-embedding-3-small
embedding_dimensions: 1536

# Document ingestion
docs_repo_url: https://github.com/chetbliss/ChetTV-Lab.git
docs_repo_path: "{{ repos_path }}/chettv-lab"

# Proxmox MCP configuration
proxmox_host: "{{ lookup('env', 'PROXMOX_HOST') | default('10.10.10.12', true) }}"
proxmox_user: "{{ lookup('env', 'PROXMOX_USER') | default('terraform@pve', true) }}"
proxmox_token_name: "{{ lookup('env', 'PROXMOX_TOKEN_NAME') | default('jenkins-token', true) }}"
proxmox_token_value: "{{ lookup('env', 'PROXMOX_TOKEN_VALUE') }}"
proxmox_allow_elevated: "{{ lookup('env', 'PROXMOX_ALLOW_ELEVATED') | default('true', true) }}"
proxmox_port: "{{ lookup('env', 'PROXMOX_PORT') | default('8006', true) }}"

# UniFi MCP configuration
unifi_host: "{{ lookup('env', 'UNIFI_HOST') | default('10.10.10.1', true) }}"
unifi_username: "{{ lookup('env', 'UNIFI_USERNAME') | default('admin', true) }}"
unifi_password: "{{ lookup('env', 'UNIFI_PASSWORD') }}"
unifi_port: "{{ lookup('env', 'UNIFI_PORT') | default('443', true) }}"
unifi_site: "{{ lookup('env', 'UNIFI_SITE') | default('default', true) }}"
unifi_verify_ssl: "{{ lookup('env', 'UNIFI_VERIFY_SSL') | default('false', true) }}"
