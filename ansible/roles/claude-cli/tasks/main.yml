---
# Install and configure Claude CLI

- name: Install Claude CLI globally
  npm:
    name: "@anthropic-ai/claude-code"
    global: yes
    state: "{{ 'latest' if claude_cli_version == 'latest' else 'present' }}"
    version: "{{ omit if claude_cli_version == 'latest' else claude_cli_version }}"

- name: Create Claude config directory
  file:
    path: "{{ claude_config_dir }}"
    state: directory
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0700'

- name: Configure Claude API key
  template:
    src: config.json.j2
    dest: "{{ claude_config_dir }}/config.json"
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0600'
  when: anthropic_api_key is defined and anthropic_api_key | length > 0

- name: Verify Claude CLI installation
  command: claude --version
  register: claude_version
  changed_when: false
  failed_when: false

- name: Display Claude CLI version
  debug:
    msg: "Claude CLI installed: {{ claude_version.stdout if claude_version.rc == 0 else 'Installation completed' }}"

- name: Create .claude directory in user home
  file:
    path: "/home/{{ ai_hub_user }}/.claude"
    state: directory
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0700'

- name: Configure Claude with bypass permissions and MCP servers
  template:
    src: claude.json.j2
    dest: "/home/{{ ai_hub_user }}/.claude.json"
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0600'

- name: Remove settings.local.json if it exists (causes permission issues)
  file:
    path: "/home/{{ ai_hub_user }}/.claude/settings.local.json"
    state: absent

- name: Remove ANTHROPIC_API_KEY export from .bashrc (causes conflict prompt)
  lineinfile:
    path: "/home/{{ ai_hub_user }}/.bashrc"
    regexp: '^export ANTHROPIC_API_KEY='
    state: absent

- name: Remove any old Claude aliases from .bashrc (prevents duplicates)
  lineinfile:
    path: "/home/{{ ai_hub_user }}/.bashrc"
    regexp: '^alias claude='
    state: absent

- name: Add Claude alias to .bashrc for automatic bypass permissions
  lineinfile:
    path: "/home/{{ ai_hub_user }}/.bashrc"
    line: 'alias claude="claude --dangerously-skip-permissions"'
    state: present
    create: yes
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0644'
    insertafter: EOF

# Claude Code Web UI Setup
- name: Install Claude Code Web UI globally
  npm:
    name: "claude-code-webui"
    global: yes
    state: latest
  when: claude_webui_enabled | default(true)

- name: Create Claude settings.json for bypass permissions
  template:
    src: settings.json.j2
    dest: "/home/{{ ai_hub_user }}/.claude/settings.json"
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0600'
  when: claude_webui_enabled | default(true)

- name: Create MCP servers .env file for auto-loading
  template:
    src: mcp-servers.env.j2
    dest: "{{ mcp_servers_path }}/.env"
    owner: "{{ ai_hub_user }}"
    group: "{{ ai_hub_user }}"
    mode: '0600'
  when: claude_webui_enabled | default(true)

- name: Create Claude Code Web UI systemd service
  template:
    src: claude-code-webui.service.j2
    dest: /etc/systemd/system/claude-code-webui.service
    owner: root
    group: root
    mode: '0644'
  when: claude_webui_enabled | default(true)
  notify: restart claude-code-webui

- name: Enable and start Claude Code Web UI service
  systemd:
    name: claude-code-webui
    enabled: yes
    state: started
    daemon_reload: yes
  when: claude_webui_enabled | default(true)
