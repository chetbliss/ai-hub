---
# Default variables for n8n role

n8n_version: latest
n8n_port: 5678
n8n_data_dir: "{{ ai_hub_base_path }}/n8n"
n8n_container_name: n8n
n8n_timezone: America/New_York

# Telegram Bot credentials (for AI Hub chat integration)
telegram_bot_token: "{{ lookup('env', 'TELEGRAM_BOT_TOKEN') }}"

# SSH credentials for n8n to connect to AI Hub host and run Claude CLI
# The host IP needs to be accessible from inside the Docker container
ai_hub_ssh_host: "{{ ansible_host }}"
ai_hub_ssh_password: "{{ lookup('env', 'AI_HUB_SSH_PASSWORD') }}"

# Telegram workflow settings
telegram_workflow_enabled: true
